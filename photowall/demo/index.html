	<div class="img_pre button" id="img_pre">
		<svg width="100%" height="100%" version="1.1"
		xmlns="http://www.w3.org/2000/svg">
			<polyline points="30,15 15,25 30,35"
		style="fill:transparent;stroke:gray;stroke-width:2"></polyline>
		</svg>
	</div>
	<div class="img_next button" id="img_next">
		<svg width="100%" height="100%" version="1.1"
		xmlns="http://www.w3.org/2000/svg">
			<polyline points="20,15 35,25 20,35"
		style="fill:transparent;stroke:gray;stroke-width:2"></polyline>
		</svg>
	</div>
	<script type="text/javascript">
		var btns = $('.button');
		btns.bind('mouseover',function() {
		var polyline = $(this).children('svg').find('polyline');
		polyline[0].style.stroke = 'black';
		});
		btns.bind('mouseout',function() {
		var polyline = $(this).children('svg').find('polyline');
			polyline[0].style.stroke = 'gray';
		});
	</script>
